<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ofertas de Estágio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Ofertas de Estágio</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Título</th>
            <th>Empresa</th>
            <th>Data de Início</th>
            <th>Data de Término</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oferta : ${ofertas}">
            <td th:text="${oferta.getAtividadePrincipal()}"></td>
            <td th:text="${oferta.getEmpresa().getNome()}"></td>
            <td th:text="${oferta.getAtividadePrincipal()}"></td>
            <td th:text="${oferta.getAtividadePrincipal()}"></td>
            <td>
                <a th:href="@{/aluno/candidatar/{id}(id=${oferta.id})}" class="btn btn-primary">Candidatar-se</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
