<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
  <h2>Lista de Usuários</h2>
  <div class="mb-3">
    <a class="btn btn-success" th:href="@{/aluno/registro}">Novo Usuário</a>
  </div>
  <div th:if="${alunos != null}">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Username</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="aluno : ${alunos}">
        <td th:text="${aluno.id}">1</td>
        <td th:text="${aluno.nome}">Nome Usuário</td>
        <td th:text="${aluno.username}">Username Usuário</td>
        <td>
<!--          <a class="btn btn-warning"-->
<!--             th:href="@{/aluno/editar/{alunoId}(alunoId=${aluno.id})}">-->
<!--            Editar-->
<!--          </a>-->
<!--          <a class="btn btn-danger"-->
<!--             th:href="@{/aluno/deletar/{alunoId}(alunoId=${aluno.id})}"-->
<!--             onclick="return confirm('Tem certeza que deseja deletar este usuário?');">-->
<!--            Deletar-->
<!--          </a>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
