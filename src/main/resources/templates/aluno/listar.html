<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
  <h2>Listagem de Alunos</h2>
  <div class="mb-3">
    <a class="btn btn-success" th:href="@{/aluno/registro}">Novo aluno</a>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Username</th>
      <th>Candidaturas</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
      <td th:text="${aluno.getNome()}"></td>
      <td th:text="${aluno.getUsername()}"></td>
      <td>
        <ul>
          <li th:each="candidatura : ${aluno.getCandidaturas()}"
              th:text="${candidatura.getId()} + ' - ' + ${candidatura.getAtividadePrincipal()}"></li>
        </ul>
      </td>
      <td>
          <a class="btn btn-warning"
             th:href="@{/aluno/ficha/{alunoId}(alunoId=${aluno.id})}">
            Ficha
          </a>
<!--          <a class="btn btn-danger"-->
<!--             th:href="@{/aluno/deletar/{alunoId}(alunoId=${aluno.id})}"-->
<!--             onclick="return confirm('Tem certeza que deseja deletar este usuário?');">-->
<!--            Deletar-->
<!--          </a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
