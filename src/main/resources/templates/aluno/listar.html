<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
  <h2>Listagem de Alunos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Username</th>
      <th>Candidaturas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
      <td th:text="${aluno.getNome()}"></td>
      <td th:text="${aluno.getUsername()}"></td>
      <td>
        <ul>
          <li th:each="candidatura : ${aluno.getCandidaturas()}"
              th:text="${candidatura.getId()} + ' - ' + ${candidatura.getAtividadePrincipal()}"></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
