<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ficha do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
  <h2 th:text="'Ficha do Aluno: ' + ${aluno.getNome()}"></h2>
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Informações do Aluno</h5>
      <p><strong>Nome:</strong> <span th:text="${aluno.getNome()}"></span></p>
      <p><strong>Username:</strong> <span th:text="${aluno.getUsername()}"></span></p>
    </div>
  </div>

  <h3>Candidaturas</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Oferta</th>
      <th>Empresa</th>
      <th>Carga Horária Semanal</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oferta : ${candidaturas}">
      <td>
        <a th:href="@{/oferta/ficha/{id}(id=${oferta.getId()})}" th:text="${oferta.getAtividadePrincipal()}"></a>
      </td>
      <td th:text="${oferta.getEmpresa().getNome()}"></td>
      <td th:text="${oferta.getCargaHorariaSemanal()}"></td>
      <td>
        <a th:href="@{/empresa/ficha/{id}(id=${oferta.getEmpresa().getId()})}" class="btn btn-info btn-sm">Ver Empresa</a>
        <a th:href="@{/oferta/ficha/{id}(id=${oferta.getId()})}" class="btn btn-primary btn-sm">Ver Oferta</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
