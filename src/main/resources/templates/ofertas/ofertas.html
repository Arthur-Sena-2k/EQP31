<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ofertas de Estágio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Ofertas de Estágio</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Título</th>
            <th>Empresa</th>
            <th>Carga Horária Semanal</th>
            <th>Candidatos</th>
            <th class="text-center">Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oferta : ${ofertas}">
            <td th:text="${oferta.getAtividadePrincipal()}"></td>
            <td th:text="${oferta.getEmpresa().getNome()}"></td>
            <td th:text="${oferta.getCargaHorariaSemanal()}"></td>
            <td>
                <ul>
                    <li th:each="candidato : ${oferta.getCandidaturas()}"
                        th:text="${candidato.getId()} + ' - ' + ${candidato.getNome()}"></li>
                </ul>
            </td>
            <td class="text-center align-middle">
                <form th:action="@{/oferta/candidatar}" method="post" class="d-inline-block">
                    <input type="hidden" name="ofertaId" th:value="${oferta.getId()}">
                    <div class="form-group mb-2">
                        <select name="alunoId" class="form-select">
                            <option th:each="aluno : ${alunos}" th:value="${aluno.getId()}" th:text="${aluno.getNome()}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Candidatar-se</button>
                </form>
                <form th:action="@{/oferta/cancelar}" method="post" class="d-inline-block">
                    <input type="hidden" name="ofertaId" th:value="${oferta.getId()}">
                    <input type="hidden" name="empresaId" th:value="${oferta.getEmpresa().getId()}">
                    <button type="submit" class="btn btn-danger mt-2"
                            onclick="return confirm('Tem certeza que deseja cancelar esta oferta?');">Cancelar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
