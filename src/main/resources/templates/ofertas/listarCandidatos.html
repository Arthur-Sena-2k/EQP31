<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Aluno para Estágio</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
  <h2 th:text="'Selecionar Aluno para a Oferta: ' + ${oferta.atividadePrincipal}"></h2>

  <form th:action="@{/oferta/{ofertaId}/converterEmEstagio(ofertaId=${oferta.id})}" method="post">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Selecionar</th>
        <th>Nome do Aluno</th>
        <th>Detalhes</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="aluno : ${candidatos}">
        <td>
          <input type="radio" name="alunoId" th:value="${aluno.id}" required />
        </td>
        <td th:text="${aluno.nome}"></td>
        <td>
          <a th:href="@{/aluno/ficha/{id}(id=${aluno.id})}" class="btn btn-info">Ver Ficha</a>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="mb-3">
      <label for="dataInicio" class="form-label">Data de Início:</label>
      <input type="date" class="form-control" id="dataInicio" name="dataInicio" required />
    </div>

    <div class="mb-3">
      <label for="dataTermino" class="form-label">Data de Término:</label>
      <input type="date" class="form-control" id="dataTermino" name="dataTermino" required />
    </div>

    <button type="submit" class="btn btn-primary">Converter em Estágio</button>
  </form>
</div>
</body>
</html>
