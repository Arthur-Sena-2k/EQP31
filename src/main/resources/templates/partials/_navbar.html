<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Portal de Estágios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Ofertas de Estágio -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/oferta/todas}">Ofertas de Estágio</a>
                    </li>

                    <!-- Listar Empresas -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/empresa/todas}">Listar Empresas</a>
                    </li>

                    <!-- Se o usuário for um aluno -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''USER'')')}">
                        <a class="nav-link" th:href="@{/candidaturas/minhas}">Minhas Candidaturas</a>
                    </li>

                    <!-- Se o usuário for uma empresa -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''EMPRESA'')')}">
                        <a class="nav-link" th:href="@{/oferta/nova}">Criar Nova Oferta</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''EMPRESA'')')}">
                        <a class="nav-link" th:href="@{/oferta/minhas}">Minhas Ofertas</a>
                    </li>

                    <!-- Listar Alunos -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link" th:href="@{/aluno/todos}">Listar Alunos</a>
                    </li>

                    <!-- Dropdown para Aluno -->
                    <li class="nav-item dropdown" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle" href="#" id="alunoDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Aluno
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="alunoDropdown">
                            <li><a class="dropdown-item" th:href="@{/auth/login}">Login</a></li>
                            <li><a class="dropdown-item" th:href="@{/aluno/registro}">Registro</a></li>
                        </ul>
                    </li>

                    <!-- Dropdown para Empresa -->
                    <li class="nav-item dropdown" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle" href="#" id="empresaDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Empresa
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="empresaDropdown">
                            <li><a class="dropdown-item" th:href="@{/auth/login}">Login</a></li>
                            <li><a class="dropdown-item" th:href="@{/empresa/registro}">Registro</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/auth/logout}" method="POST">
                            <button type="submit" class="nav-link">
                                Logout
                            </button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
