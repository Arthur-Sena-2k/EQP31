<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Lista de Empresas</h2>
    <div th:if="${empresas != null}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}">1</td>
                <td th:text="${empresa.nome}">Nome Empresa</td>
                <td th:text="${empresa.cnpj}">CNPJ Empresa</td>
                <td>
                    <!-- Link para a página de registro de nova oferta de estágio -->
                    <a class="btn btn-primary"
                       th:href="@{/oferta-estagio/registrar/{empresaId}(empresaId=${empresa.id})}">
                        Nova Oferta de Estágio
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
