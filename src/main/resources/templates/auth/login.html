<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{partials/_navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="text-center">Login</h2>

    <form class="form-signin" method="POST" th:action="@{/auth/login}">
        <!-- Mensagem de erro ao falhar login -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
            Login e/ou senha inválidos!
        </div>

        <!-- Campo de login (username) -->
        <div class="mb-3">
            <label for="username" class="form-label">Login</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu login" required autofocus>
        </div>

        <!-- Campo de senha -->
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <!-- Checkbox lembrar-me -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Lembrar-me</label>
        </div>

        <!-- Botão de login -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
        </div>
    </form>
</div>

</body>
</html>
